<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="https://use.fontawesome.com/8b2b398755.js"></script>
    <title>Weather Cat</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.0.1.css">
    <link rel="stylesheet" href="./main.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="main-container">
      <div class="container__title">
        <h1>The weather today</h1>
      </div>
      <div class="container__time-location">
        <div class="time-location__location time-location__inner">
          <p class="details__location"><i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;<strong>Location: </strong>
            <br />
            &nbsp;&nbsp;<span id="city">... getting location</span>
          </p>
        </div>
        <div class="time-location__time time-location__inner">
          <p class="details__time"><i class="fa fa-clock-o" aria-hidden="true"></i>&nbsp;<strong>Last updated:</strong>
            <br />
            &nbsp;&nbsp;<span id="time"></span>
          </p>
        </div>
      </div>
      <div class="container__image">
        <img class="gif" src="https://media.giphy.com/media/JHCcEc9vLvHZS/giphy.gif" />
      </div>
      <div class="container__details">
        <p class="details__temp"><i class="fa fa-thermometer-half" aria-hidden="true"></i>&nbsp;<span id="temp">... measuring temperature</p>
          <br />
        <p id="type">... checking weather conditions</span></p>
      </div>
      <div class="container__button">
        <button class="btn" id="update-btn">Update</button>
      </div>
    </div>

</html>
